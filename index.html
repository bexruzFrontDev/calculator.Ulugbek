<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculytator">
        <input class="oyna" readonly>
        <div class="btns">
            <button onclick="Oynaga('+')" class="op">+</button>
            <button onclick="Oynaga('7')" >7</button>
            <button onclick="Oynaga('8')">8</button>
            <button onclick="Oynaga('9')">9</button>
            <button onclick="Oynaga('-')" class="op">-</button>
            <button onclick="Oynaga('4')">4</button>
            <button onclick="Oynaga('5')">5</button>
            <button onclick="Oynaga('6')">6</button>
            <button onclick="Oynaga('*')" class="op">*</button>
            <button onclick="Oynaga('1')">1</button>
            <button onclick="Oynaga('2')">2</button>
            <button onclick="Oynaga('3')">3</button>
            <button onclick="Oynaga('/')" class="op">/</button>
            <button onclick="Oynaga('0')">0</button>
            <button onclick="Oynaga('.')">.</button>
            <button onclick="calculator()">=</button>
            <button onclick="tozalash()" class="op">C</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
